<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoEventify - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d47a1, #00e676); /* Gradient background */
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
        }

        h2 {
            color: #00e676;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #333;
            color: #f1f1f1;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00e676;
            box-shadow: 0 0 5px #00e676;
            outline: none;
        }

        .card-btn {
            background: linear-gradient(135deg, #00e676, #00796b); /* Gradient button */
            color: #1a1a1a;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .card-btn:hover {
            background: linear-gradient(135deg, #00796b, #00e676); /* Reverse gradient */
            box-shadow: 0 4px 15px rgba(0, 255, 127, 0.6); /* Soft glow effect */
            transform: translateY(-3px);
        }

        p {
            margin-top: 1rem;
            color: #ccc;
        }

        a {
            color: #00e676;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .note {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ffcc00;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            // Here you could add authentication logic if needed
            window.location.href = "home1.html"; // Redirect to home1.html
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="login-form" onsubmit="handleLogin(event)">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="user@example.com" required aria-required="true">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="password123" required aria-required="true">

        <button type="submit" class="card-btn">Login</button>
    </form>
    <p class="note">Default Username: <strong>user@example.com</strong><br>Default Password: <strong>password123</strong></p>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
</div>

<!-- Static App Form Collection Script -->
<script src="https://static.app/js/static-forms.js" type="text/javascript"></script>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
